<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="page-header__wrapper">
          <div class="page-header__logo">
            <a>
              <picture>
                <source media="(max-width: 767px)" srcset="./img/header/header-logo-mobile.svg">
                <img src="./img/header/header-logo-desktop.svg" width="215" height="55" alt="логотив smart device">
              </picture>
            </a>
          </div>

          <ul class="page-header__contacts">
            <li class="page-header__tel">
              <a href="tel:+74950005252">
                <svg width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#header-phone-icon"></use>
                </svg>
                <p>+7 (495) 000 52 52</p>
              </a>
            </li>
            <li class="page-header__mail">
              <a href="mailto:info@sd.ru">
                <svg width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#header-mail-icon"></use>
                </svg>
                <p>info@sd.ru</p>
              </a>
            </li>
          </ul>

          <button class="button page-header__button" type="button">Заказать звонок</button>
        </div>
      </header>

      <main>
        <section class="main-screen">
          <picture>
            <source media="(max-width: 767px)" srcset="./img/main/main-background-mobile.webp 1x, ./img/main/main-background-mobile@2x.webp 2x">
            <source media="(max-width: 767px)" srcset="./img/main/main-background-mobile.jpg 1x, ./img/main/main-background-mobile@2x.jpg 2x">  <!-- 1х: 320px; 2x: 640px -->
            <source media="(max-width: 1023px)" srcset="./img/main/main-background-tablet.webp 1x, ./img/main/main-background-tablet@2x.webp 2x">
            <source media="(max-width: 1023px)" srcset="./img/main/main-background-tablet.jpg 1x, ../img/main/main-background-tablet@2x.jpg 2x"> <!-- 1х: 1396px; 2x: 2792px -->
            <source type="image/webp" srcset="./img/main/main-background-desktop.webp 1x, ./img/main/main-background-desktop@2x.webp 2x">
            <img src="./img/main/main-background-desktop.jpg" srcset="./img/main/main-background-desktop@2x.jpg" width="1920" height="880" alt="фоновое изображение"> <!-- 1х: 1920px; 2x: 3840px -->
          </picture>
          <div class="main-screen__content-wrapper">
            <h2>Печатные платы</h2>
            <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
            <a class="button" href="#">Получить бесплатную консультацию</a>
          </div>

        </section>
      </main>


    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
